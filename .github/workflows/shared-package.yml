name: Shared Package CI

on:
  push:
    branches: ["master"]
    paths:
      - 'packages/shared/**'
      - '.github/workflows/shared-package.yml'
  pull_request:
    branches: ["master"]
    paths:
      - 'packages/shared/**'
      - '.github/workflows/shared-package.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/shared

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Check types
        run: npx tsc --noEmit
