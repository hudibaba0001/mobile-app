name: Next.js API CI

on:
  push:
    branches: ["master"]
    paths:
      - 'apps/web_api/**'
      - 'packages/shared/**'
      - '.github/workflows/nextjs-api.yml'
  pull_request:
    branches: ["master"]
    paths:
      - 'apps/web_api/**'
      - 'packages/shared/**'
      - '.github/workflows/nextjs-api.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web_api

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/web_api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
