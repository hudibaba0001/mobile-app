<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BalanceCard Widget - Material 3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/icon?family=Material+Icons');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #1d1b20;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .demo-container {
            max-width: 400px;
            width: 100%;
        }
        
        .balance-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f4ff 100%);
            cursor: pointer;
            transition: all 0.3s ease;
            transform: scale(0.8);
            animation: scaleIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }
        
        .balance-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }
        
        @keyframes scaleIn {
            to {
                transform: scale(1);
            }
        }
        
        .card-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        
        .icon-container {
            width: 48px;
            height: 48px;
            background: rgba(103, 80, 164, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
        }
        
        .icon-container .material-icons {
            color: #6750a4;
            font-size: 24px;
        }
        
        .header-content {
            flex: 1;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: #1d1b20;
            margin-bottom: 4px;
        }
        
        .total-time {
            font-size: 28px;
            font-weight: bold;
            color: #1d1b20;
        }
        
        .balance-indicator {
            padding: 6px 12px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: auto;
        }
        
        .balance-indicator.balanced {
            background: rgba(255, 152, 0, 0.1);
            color: #ff9800;
        }
        
        .balance-indicator.unbalanced {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }
        
        .balance-indicator .material-icons {
            font-size: 16px;
        }
        
        .progress-section {
            margin-bottom: 16px;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .progress-label {
            font-size: 14px;
            color: rgba(29, 27, 32, 0.8);
        }
        
        .progress-percentage {
            font-size: 14px;
            color: rgba(29, 27, 32, 0.8);
            font-weight: 600;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(121, 116, 126, 0.2);
            border-radius: 4px;
            overflow: hidden;
            display: flex;
        }
        
        .progress-work {
            background: #03dac6;
            border-radius: 4px 0 0 4px;
            transition: width 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            width: 0%;
            animation: fillWork 1s ease-out 0.5s forwards;
        }
        
        .progress-travel {
            background: #6750a4;
            border-radius: 0 4px 4px 0;
            transition: width 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            width: 0%;
            animation: fillTravel 1s ease-out 0.5s forwards;
        }
        
        @keyframes fillWork {
            to { width: 80%; }
        }
        
        @keyframes fillTravel {
            to { width: 20%; }
        }
        
        .details-row {
            display: flex;
            gap: 16px;
        }
        
        .stat-item {
            flex: 1;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.04);
            transition: all 0.2s ease;
        }
        
        .stat-item:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }
        
        .stat-item.work {
            border-color: rgba(3, 218, 198, 0.2);
        }
        
        .stat-item.travel {
            border-color: rgba(103, 80, 164, 0.2);
        }
        
        .stat-item.entries {
            border-color: rgba(255, 152, 0, 0.2);
        }
        
        .stat-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .stat-icon.work { color: #03dac6; }
        .stat-icon.travel { color: #6750a4; }
        .stat-icon.entries { color: #ff9800; }
        
        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: #1d1b20;
            margin-bottom: 2px;
        }
        
        .stat-label {
            font-size: 12px;
            color: rgba(29, 27, 32, 0.7);
        }
        
        .demo-controls {
            margin-top: 20px;
            text-align: center;
        }
        
        .demo-button {
            background: #6750a4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin: 0 8px;
            transition: all 0.2s ease;
        }
        
        .demo-button:hover {
            background: #5a3d99;
            transform: translateY(-1px);
        }
        
        .demo-button:active {
            transform: translateY(0);
        }
        
        /* Ripple effect */
        .balance-card {
            position: relative;
            overflow: hidden;
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="balance-card" onclick="createRipple(event)">
            <div class="card-header">
                <div class="icon-container">
                    <span class="material-icons">balance</span>
                </div>
                <div class="header-content">
                    <div class="card-title">Today's Balance</div>
                    <div class="total-time" id="totalTime">9h</div>
                </div>
                <div class="balance-indicator balanced" id="balanceIndicator">
                    <span class="material-icons">check_circle</span>
                    Balanced
                </div>
            </div>
            
            <div class="progress-section">
                <div class="progress-header">
                    <div class="progress-label">Work vs Travel</div>
                    <div class="progress-percentage" id="progressPercentage">80% / 20%</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-work"></div>
                    <div class="progress-travel"></div>
                </div>
            </div>
            
            <div class="details-row">
                <div class="stat-item work">
                    <div class="material-icons stat-icon work">work_outline</div>
                    <div class="stat-value" id="workValue">8h</div>
                    <div class="stat-label">Work</div>
                </div>
                <div class="stat-item travel">
                    <div class="material-icons stat-icon travel">directions_car</div>
                    <div class="stat-value" id="travelValue">1h</div>
                    <div class="stat-label">Travel</div>
                </div>
                <div class="stat-item entries">
                    <div class="material-icons stat-icon entries">timeline</div>
                    <div class="stat-value" id="entriesValue">4</div>
                    <div class="stat-label">Entries</div>
                </div>
            </div>
        </div>
        
        <div class="demo-controls">
            <button class="demo-button" onclick="updateData('balanced')">Balanced Day</button>
            <button class="demo-button" onclick="updateData('unbalanced')">Unbalanced Day</button>
        </div>
    </div>

    <script>
        function createRipple(event) {
            const card = event.currentTarget;
            const ripple = document.createElement('span');
            const rect = card.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');
            
            card.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }
        
        function updateData(type) {
            const totalTime = document.getElementById('totalTime');
            const progressPercentage = document.getElementById('progressPercentage');
            const workValue = document.getElementById('workValue');
            const travelValue = document.getElementById('travelValue');
            const entriesValue = document.getElementById('entriesValue');
            const balanceIndicator = document.getElementById('balanceIndicator');
            const progressWork = document.querySelector('.progress-work');
            const progressTravel = document.querySelector('.progress-travel');
            
            if (type === 'balanced') {
                totalTime.textContent = '9h';
                progressPercentage.textContent = '80% / 20%';
                workValue.textContent = '8h';
                travelValue.textContent = '1h';
                entriesValue.textContent = '4';
                
                balanceIndicator.className = 'balance-indicator balanced';
                balanceIndicator.innerHTML = '<span class="material-icons">check_circle</span>Balanced';
                
                // Reset animations
                progressWork.style.animation = 'none';
                progressTravel.style.animation = 'none';
                
                setTimeout(() => {
                    progressWork.style.animation = 'fillWork 1s ease-out forwards';
                    progressTravel.style.animation = 'fillTravel 1s ease-out forwards';
                }, 10);
                
            } else {
                totalTime.textContent = '6h 30m';
                progressPercentage.textContent = '46% / 54%';
                workValue.textContent = '3h';
                travelValue.textContent = '3h 30m';
                entriesValue.textContent = '8';
                
                balanceIndicator.className = 'balance-indicator unbalanced';
                balanceIndicator.innerHTML = '<span class="material-icons">warning</span>Unbalanced';
                
                // Reset animations
                progressWork.style.animation = 'none';
                progressTravel.style.animation = 'none';
                
                // Create new animations for unbalanced data
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fillWorkUnbalanced {
                        to { width: 46%; }
                    }
                    @keyframes fillTravelUnbalanced {
                        to { width: 54%; }
                    }
                `;
                document.head.appendChild(style);
                
                setTimeout(() => {
                    progressWork.style.animation = 'fillWorkUnbalanced 1s ease-out forwards';
                    progressTravel.style.animation = 'fillTravelUnbalanced 1s ease-out forwards';
                }, 10);
            }
        }
        
        // Add hover effects to stat items
        document.querySelectorAll('.stat-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
