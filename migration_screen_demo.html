<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migration Screen - Material 3 Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/icon?family=Material+Icons');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, 
                rgba(25, 118, 210, 0.05) 0%, 
                rgba(3, 218, 198, 0.03) 60%, 
                rgba(255, 152, 0, 0.02) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .migration-screen {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px 24px 24px;
            position: relative;
        }
        
        .top-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            justify-content: center;
        }
        
        /* App Logo */
        .app-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #1976D2 0%, #03DAC6 100%);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(25, 118, 210, 0.3);
            margin-bottom: 64px;
            animation: logoFadeIn 0.8s ease-out;
        }
        
        .app-logo .icon {
            font-size: 48px;
            color: white;
            margin-bottom: 8px;
        }
        
        .app-logo .text {
            color: white;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1.2px;
        }
        
        /* Progress Section */
        .progress-section {
            background: white;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 48px;
            animation: progressSlideIn 1.2s ease-out 0.4s both;
        }
        
        .progress-indicator {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            position: relative;
        }
        
        .progress-circle {
            width: 100%;
            height: 100%;
            border: 6px solid rgba(25, 118, 210, 0.1);
            border-top: 6px solid #1976D2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .progress-title {
            font-size: 20px;
            font-weight: 500;
            color: #1d192b;
            margin-bottom: 8px;
        }
        
        .progress-subtitle {
            font-size: 14px;
            color: #49454f;
            opacity: 0.8;
        }
        
        /* Status Text */
        .status-card {
            background: white;
            border-radius: 16px;
            padding: 16px 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            animation: statusFadeIn 0.3s ease-out;
        }
        
        .status-icon {
            font-size: 20px;
            color: #1976D2;
        }
        
        .status-text {
            font-size: 14px;
            font-weight: 500;
            color: #1976D2;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: auto;
        }
        
        .app-name {
            font-size: 16px;
            font-weight: 500;
            color: #49454f;
            margin-bottom: 4px;
        }
        
        .version {
            font-size: 12px;
            color: rgba(73, 69, 79, 0.7);
        }
        
        /* Animations */
        @keyframes logoFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes progressSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes statusFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Status variations */
        .status-success .status-icon,
        .status-success .status-text {
            color: #00695C;
        }
        
        .status-warning .status-icon,
        .status-warning .status-text {
            color: #FF6F00;
        }
        
        .status-error .status-icon,
        .status-error .status-text {
            color: #D32F2F;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .migration-screen {
                padding: 32px 20px 20px;
            }
            
            .app-logo {
                width: 100px;
                height: 100px;
                margin-bottom: 48px;
            }
            
            .app-logo .icon {
                font-size: 40px;
            }
            
            .app-logo .text {
                font-size: 20px;
            }
            
            .progress-section {
                padding: 24px;
            }
            
            .progress-indicator {
                width: 64px;
                height: 64px;
            }
        }
    </style>
</head>
<body>
    <div class="migration-screen">
        <div class="top-section">
            <!-- App Logo -->
            <div class="app-logo">
                <span class="material-icons icon">timeline</span>
                <div class="text">TT</div>
            </div>
            
            <!-- Progress Section -->
            <div class="progress-section">
                <div class="progress-indicator">
                    <div class="progress-circle"></div>
                </div>
                <div class="progress-title">Migrating Data</div>
                <div class="progress-subtitle">Please wait while we update your data</div>
            </div>
            
            <!-- Status Text -->
            <div class="status-card" id="statusCard">
                <span class="material-icons status-icon" id="statusIcon">sync</span>
                <div class="status-text" id="statusText">Migrating travel entries...</div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <div class="app-name">Travel Time Tracker</div>
            <div class="version">Version 1.0.0</div>
        </div>
    </div>

    <script>
        // Simulate migration progress
        const statusMessages = [
            { text: 'Initializing migration...', icon: 'hourglass_empty', class: '' },
            { text: 'Scanning existing data...', icon: 'search', class: '' },
            { text: 'Migrating travel entries...', icon: 'sync', class: '' },
            { text: 'Processing locations...', icon: 'place', class: '' },
            { text: 'Migrated 42 entries in 3s', icon: 'check_circle_outline', class: 'status-success' },
            { text: 'Finalizing migration...', icon: 'settings', class: 'status-warning' },
            { text: 'Migration completed successfully!', icon: 'done_all', class: 'status-success' }
        ];
        
        let currentIndex = 0;
        
        function updateStatus() {
            const statusCard = document.getElementById('statusCard');
            const statusIcon = document.getElementById('statusIcon');
            const statusText = document.getElementById('statusText');
            
            const current = statusMessages[currentIndex];
            
            // Remove all status classes
            statusCard.className = 'status-card';
            if (current.class) {
                statusCard.classList.add(current.class);
            }
            
            statusIcon.textContent = current.icon;
            statusText.textContent = current.text;
            
            currentIndex = (currentIndex + 1) % statusMessages.length;
        }
        
        // Update status every 2 seconds
        setInterval(updateStatus, 2000);
        
        // Initial update
        updateStatus();
    </script>
</body>
</html>
