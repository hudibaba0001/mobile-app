<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KvikTime API</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .status {
            background: rgba(76, 175, 80, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #4CAF50;
        }
        .endpoint {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }
        .test-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        .test-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ KvikTime API</h1>
        
        <div class="status">
            <h2>âœ… API Status: Online</h2>
            <p>Your KvikTime backend API is running successfully!</p>
        </div>

        <h2>ðŸ“¡ Available Endpoints</h2>
        
        <div class="endpoint">
            <strong>Health Check:</strong> <code>/api/health</code>
        </div>
        
        <div class="endpoint">
            <strong>Test Endpoint:</strong> <code>/api/test</code>
        </div>
        
        <div class="endpoint">
            <strong>Analytics Dashboard:</strong> <code>/api/analytics/dashboard</code> (requires auth)
        </div>
        
        <div class="endpoint">
            <strong>User Management:</strong> <code>/api/users</code> (requires auth)
        </div>

        <h2>ðŸ§ª Test Your API</h2>
        <button class="test-button" onclick="testHealth()">Test Health Endpoint</button>
        <button class="test-button" onclick="testAPI()">Test API Endpoint</button>
        
        <div id="result" style="margin-top: 20px; padding: 15px; background: rgba(255, 255, 255, 0.1); border-radius: 8px; display: none;"></div>
    </div>

    <script>
        async function testHealth() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Testing health endpoint...';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                resultDiv.innerHTML = `<strong>Health Check Result:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }

        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Testing API endpoint...';
            
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                resultDiv.innerHTML = `<strong>API Test Result:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
